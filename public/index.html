<script>
// Quiz code with interesting output
let quizCode = `def tricky_function():
    x = [1, 2, 3]
    y = x
    y.append(4)
    return x

result = tricky_function()
print(result)`;

// Expected output
let expectedOutput = `[1, 2, 3, 4]`;

// Initialize code with Prism highlighting
const codeElement = document.getElementById("codeBlock");
const outputElement = document.getElementById("outputBlock");
const answerSection = document.getElementById("answerSection");

codeElement.textContent = quizCode;
Prism.highlightElement(codeElement);

function takeScreenshot() {
    // Create a wrapper to ensure proper centering
    const screenshotWrapper = document.createElement('div');
    screenshotWrapper.className = 'screenshot-wrapper';
    
    // FIXED: Position off-screen instead of using fixed+transform
    // This prevents alignment issues in html2canvas
    screenshotWrapper.style.position = 'absolute';
    screenshotWrapper.style.top = '0';
    screenshotWrapper.style.left = '-9999px';
    
    // Create a custom container for the screenshot with better structure
    const screenshotContainer = document.createElement('div');
    screenshotContainer.className = 'screenshot-container';
    
    // Add background elements
    const bgElements = document.createElement('div');
    bgElements.className = 'screenshot-bg';
    bgElements.innerHTML = `
        <div class="screenshot-bg-element"></div>
        <div class="screenshot-bg-element"></div>
        <div class="screenshot-bg-element"></div>
    `;
    screenshotContainer.appendChild(bgElements);
    
    // Create header
    const header = document.createElement('div');
    header.className = 'screenshot-header';
    header.innerHTML = `
        <div class="screenshot-brand">
            <div class="screenshot-logo">
                <img src="https://i.ibb.co/dwHRbkBZ/photo-2025-11-16-15-31-47.jpg" alt="MR PROGRAMMER">
            </div>
            <h1 class="screenshot-brand-name">ᴍʀ ᴘʀᴏɢʀᴀᴍᴍᴇʀ</h1>
        </div>
        <p style="color: #8b949e; font-size: 1.1rem;">Test your programming knowledge</p>
    `;
    screenshotContainer.appendChild(header);
    
    // Create editor box
    const editorBox = document.createElement('div');
    editorBox.className = 'screenshot-editor-box';
    
    // Add watermark
    const watermark = document.createElement('div');
    watermark.className = 'screenshot-watermark';
    watermark.textContent = '';
    editorBox.appendChild(watermark);
    
    // Add footer
    const footer = document.createElement('div');
    footer.className = 'screenshot-footer';
    footer.innerHTML = `
        <div class="screenshot-footer-logo">
            <img src="https://i.ibb.co/dwHRbkBZ/photo-2025-11-16-15-31-47.jpg" alt="MR PROGRAMMER">
        </div>
        <div class="screenshot-footer-info">
            <div class="screenshot-footer-name">ᴍʀ ᴘʀᴏɢʀᴀᴍᴍᴇʀ</div>
            <div class="screenshot-footer-handle">@mr_programmer_24</div>
        </div>
    `;
    editorBox.appendChild(footer);
    
    // Add quiz title
    const quizTitle = document.createElement('div');
    quizTitle.className = 'screenshot-title';
    quizTitle.textContent = 'What will be the output of the following code?';
    editorBox.appendChild(quizTitle);
    
    // Add title bar
    const titleBar = document.createElement('div');
    titleBar.className = 'screenshot-title-bar';
    titleBar.innerHTML = `
        <div class="screenshot-dot screenshot-red"></div>
        <div class="screenshot-dot screenshot-yellow"></div>
        <div class="screenshot-dot screenshot-green"></div>
        <div class="screenshot-file-info">
            <i class="fab fa-python screenshot-python-icon"></i>
            <div class="screenshot-file-name">Python Quiz</div>
        </div>
    `;
    editorBox.appendChild(titleBar);
    
    // Add code container
    const codeContainer = document.createElement('div');
    codeContainer.className = 'screenshot-code-container';
    
    // Create pre and code elements for the code
    const pre = document.createElement('pre');
    const code = document.createElement('code');
    code.className = 'language-python';
    code.textContent = quizCode;
    pre.appendChild(code);
    codeContainer.appendChild(pre);
    
    editorBox.appendChild(codeContainer);
    screenshotContainer.appendChild(editorBox);
    screenshotWrapper.appendChild(screenshotContainer);
    
    // Add to body temporarily
    document.body.appendChild(screenshotWrapper);
    
    // Apply Prism highlighting to the screenshot code
    Prism.highlightElement(code);
    
    // Take screenshot of the CONTAINER directly, not the wrapper
    // We removed x, y, width, height options to let html2canvas auto-detect
    html2canvas(screenshotContainer, {
        scale: 2,
        backgroundColor: null,
        useCORS: true,
        allowTaint: true
    }).then(canvas => {
        const preview = document.getElementById("previewImage");
        preview.innerHTML = '';
        
        // Center the canvas in the preview
        canvas.style.display = 'block';
        canvas.style.margin = '0 auto';
        canvas.style.maxWidth = '100%';
        canvas.style.height = 'auto';
        preview.appendChild(canvas);
        
        document.getElementById("screenshotPreview").style.display = 'flex';
        
        // Remove the temporary container
        document.body.removeChild(screenshotWrapper);
    }).catch(error => {
        console.error('Screenshot error:', error);
        // Remove the temporary container even if there's an error
        if (document.body.contains(screenshotWrapper)) {
            document.body.removeChild(screenshotWrapper);
        }
        showToast('Error taking screenshot. Please try again.');
    });
}

codeElement.addEventListener('input', function() {

    quizCode = this.textContent || this.innerText;
    
    // Re-apply highlighting after a short delay
    setTimeout(() => {

        setEndOfContenteditable(codeElement);
    }, 10);
});

// Set cursor to end of contenteditable element
function setEndOfContenteditable(contentEditableElement) {
    let range, selection;
    if (document.createRange) {
        range = document.createRange();
        range.selectNodeContents(contentEditableElement);
        range.collapse(false);
        selection = window.getSelection();
        selection.removeAllRanges();
        selection.addRange(range);
    }
}

// Fix for Enter key to create new lines - MOBILE COMPATIBLE
codeElement.addEventListener('keydown', function(e) {
    // Handle Enter key to create a new line
    if (e.key === 'Enter') {
        e.preventDefault();
        
        // Get current selection
        const selection = window.getSelection();
        if (!selection.rangeCount) return;
        
        const range = selection.getRangeAt(0);
        
        // For mobile compatibility, use div approach instead of br
        const newLineDiv = document.createElement('div');
        newLineDiv.textContent = '\u00A0'; // Non-breaking space
        
        // Insert the new line
        range.deleteContents();
        range.insertNode(newLineDiv);
        
        // Move cursor to the new line
        range.setStartAfter(newLineDiv);
        range.setEndAfter(newLineDiv);
        selection.removeAllRanges();
        selection.addRange(range);
        
        // Update the quiz code
        quizCode = codeElement.textContent || codeElement.innerText;
        
        // Re-apply highlighting
        setTimeout(() => {
            Prism.highlightElement(codeElement);
            setEndOfContenteditable(codeElement);
        }, 10);
        
        return;
    }
    
    // Handle Tab key for indentation
    if (e.key === 'Tab') {
        e.preventDefault();
        
        const selection = window.getSelection();
        if (!selection.rangeCount) return;
        
        const range = selection.getRangeAt(0);
        const tab = document.createTextNode('    '); // 4 spaces
        
        range.deleteContents();
        range.insertNode(tab);
        
        range.setStartAfter(tab);
        range.setEndAfter(tab);
        selection.removeAllRanges();
        selection.addRange(range);
        
        quizCode = codeElement.textContent || codeElement.innerText;
        
        setTimeout(() => {
            Prism.highlightElement(codeElement);
            setEndOfContenteditable(codeElement);
        }, 10);
        
        return;
    }
    
    // Allow normal typing behavior for all other keys
    if (e.key === 'Backspace' || e.key === 'Delete') {
        // These will work normally now
        return;
    }
});

// Initialize with cursor at the end
setTimeout(() => {
    setEndOfContenteditable(codeElement);
}, 100);
